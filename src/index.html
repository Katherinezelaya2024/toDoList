<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="../dist/style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <h1 style="text-align: center; color: rgb(255, 255, 255);">To- do list</h1>
    <h3 style="text-align: center; color: black;"> A continuación podrás agregar actividades o tareas de tu día para llevar una mejor organización</h3>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="container">
      <div class="input-field">
        <textarea placeholder="Añade una nueva tarea"></textarea>
        <i class="uil uil-notes note-icon"></i>
      </div>

      <ul class="todoLists"></ul>

      <div class="Tareas pendientes">
        <span>Catidad:  <span class="pending-num"> tareas </span> pendientes </span>
        <button class="clear-button" >Eliminar</button>
      </div>
    </div>

    <script src="main.js"></script>
  
</body></html>
